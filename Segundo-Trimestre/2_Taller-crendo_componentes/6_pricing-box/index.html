<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-box</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="D-flex center vh-full">
    <div class="max-width-1200px full-width full-height D-flex center flex--wrap">
        <main class="main_section D-flex center">

            <section class="container_boxes full-width D-flex center flex--wrap">

                <article class="box box1 D-flex flex--wrap">
                    <div class="box-title">
                        <h2>1 day pass</h2>
                    </div>
                    <div class="box-description">

                        <div class="paragraph">

                            <p>
                                Access on selected day
                            </p>

                            <p>
                                Participation in workshops
                            </p>

                            <p>
                                Access to networking area
                            </p>

                        </div>

                        <button type="submit" class="btn-buy">BUY</button>
                    </div>
                </article>

                <article class="box box2 D-flex flex--wrap">
                    <div class="box-title">
                        <h2>Weekend pass</h2>
                    </div>
                    <div class="box-description">
                        <div class="paragraph">

                            <p>
                                Access on selected day
                            </p>
                            <p>
                                Participation in workshops
                            </p>
                            <p>
                                Access to networking area
                            </p>

                        </div>
                        <button type="submit" class="btn-buy">BUY</button>
                    </div>
                </article>

                <article class="box box3 D-flex flex--wrap">
                    <div class="box-title">
                        <h2>Weekend pass</h2>
                    </div>
                    <div class="box-description">

                        <div class="paragraph">
                            <p>
                                Access on selected day
                            </p>
                            <p>
                                Participation in workshops
                            </p>
                            <p>
                                Access to networking area
                            </p>
                        </div>

                        <button type="submit" class="btn-buy">BUY</button>
                    </div>
                </article>
            </section>

        </main>

    </div>
</body>
</html>
